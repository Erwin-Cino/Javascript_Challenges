<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" type="text/css" href="jamstyle.css">
  </head>
  <body>
    <div class="keys">
        <div data-key="65" class="key">
          <kBd>A</kBd>
        </div>
        <div data-key="83" class="key">
          <kBd>S</kBd>
        </div>
        <div data-key="68" class="key">
          <kBd>D</kBd>
        </div>
        <div data-key="70" class="key">
          <kBd>F</kBd>
        </div>
        <div data-key="74" class="key">
          <kBd>J</kBd>
        </div>
        <div data-key="75" class="key">
          <kBd>K</kBd>
        </div>
        <div data-key="76" class="key">
          <kBd>L</kBd>
        </div>
        <div data-key="186" class="key">
          <kBd>;</kBd>
        </div>
    </div>

    <audio data-key="65" src="sounds/kick.wav"></audio> <!-- a -->
    <audio data-key="83" src="sounds/boom.wav"></audio> <!-- s -->
    <audio data-key="68" src="sounds/clap.wav"></audio> <!-- d -->
    <audio data-key="70" src="sounds/openhat.wav"></audio> <!-- f -->
    <audio data-key="74" src="sounds/snare.wav"></audio> <!-- j -->
    <audio data-key="75" src="sounds/ride.wav"></audio> <!-- k -->
    <audio data-key="76" src="sounds/tink.wav"></audio> <!-- l -->
    <audio data-key="186" src="sounds/tom.wav"></audio> <!-- ; -->

  </body>

  <script type="text/javascript">

    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`)
      if(!audio) {
        return // stop the function from running
      }
     audio.currentTime = 0; //Rewind to the start
     audio.play();
     key.classList.add('playing');  
     
    }



   function removeTrans(e) {
    if(this.propertyName !== "transform") {
      this.classList.remove("playing");
    }      
  }
    
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTrans));
    window.addEventListener('keydown', playSound);
    
//src="sounds/kick.wav"
  </script>
</html>
