<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>

  </head>
  <body>
    <div class="keys">
        <div class="key">
          <kBd>A</kBd>
        </div>
    </div>

    <audio data-key="65" src="sounds/kick.wav"></audio> <!-- a -->
    <audio data-key="83" src="sounds/boom.wav"></audio> <!-- s -->
    <audio data-key="68" src="sounds/clap.wav"></audio> <!-- d -->
    <audio data-key="70" src="sounds/openhat.wav"></audio> <!-- f -->
    <audio data-key="74" src="sounds/snare.wav"></audio> <!-- j -->
    <audio data-key="75" src="sounds/ride.wav"></audio> <!-- k -->
    <audio data-key="76" src="sounds/tink.wav"></audio> <!-- l -->
    <audio data-key="186" src="sounds/tom.wav"></audio> <!-- ; -->

  </body>

  <script type="text/javascript">
    window.addEventListener('keydown', function(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
      if(!audio) {
        return // stop the function from running
      }
     audio.currentTime = 0; //Rewind to the start
     audio.play();
     console.log(audio);
    })

    
//src="sounds/kick.wav"
  </script>
</html>
