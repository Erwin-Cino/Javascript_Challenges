<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>

  </head>
  <body>
    <div>
 
    </div>

    <audio data-key="65" src="sounds/kick.wav"></audio>

  </body>

  <script type="text/javascript">
    window.addEventListener('keydown', function(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
      if(!audio) {
        return
      }
     audio.play();
    })

    
//src="sounds/kick.wav"
  </script>
